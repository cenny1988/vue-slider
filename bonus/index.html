<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>js-carousel</title>
</head>
<body>

    <div id="container">

        <div class="items">
            <div class="item active">
                <img :src="sliders[activeSlide].image" :alt="sliders[activeSlide].title">
                <div class="text">
                    <h3>{{sliders[activeSlide].title}}</h3>
                    <p> {{sliders[activeSlide].text}} </p>
                </div>
            </div>
        </div>
        
        <div class="thumbs">
            <div v-for="(slide, i) in sliders" :key="i" class="thumb" :class="activeSlide === i ? 'active' : '' " >
                <img @click="hello" :src="slide.image" :alt="slide.title">
            </div>
            <div class="arrow prev" @click="prevSlide"><i class="fas fa-chevron-up"></i></div>
            <div class="arrow next" @click="nextSlide"><i class="fas fa-chevron-down"></i></div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
